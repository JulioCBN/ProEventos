<h2>Eventos</h2>
<hr>

<div class="form-group mb-2">
  <div class="input-group">
    <div class="input-group-text" id="btnGroupAddon">Filtro</div>
    <input type="text" class="form-control"
      placeholder="First name" aria-label="First name"
      [(ngModel)]="filtroLista"
    >
  </div>
</div>


<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>
        <button type="button" class="btn btn-outline-light btn-sm"
        (click)="alterarImagem()">
         {{exibirImagem ? 'exibir' : 'ocultar'}}
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd.Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length" >
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img [collapse]="!exibirImagem"
          [isAnimated]="true"
          src="/assets/{{evento.imagemURL}}"
          [style.width.px]="widthImg"
          [style.margin.px]="marginImg"
          alt=""
        >
      </td>
      <td>{{evento.eventoId}}</td>
      <!-- <td><img src="/assets/Foto4.jpeg"  alt="" width="50px"></td> -->
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dateEvento}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lote}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm">Editar</button>
        <button type="button" class="btn btn-danger btn-sm" style="margin: 0 2px;">Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center"><h6>Nemhum evento encontrado</h6></td>
    </tr>
  </tfoot>
</table>
