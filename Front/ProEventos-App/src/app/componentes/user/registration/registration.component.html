<div class="row mt-4">

	<div class="col-md-6 d-none d-md-block" style="height: 450px;">
		<div class="text-center col-md-12 my-auto side-heder">
			<h1>Cadastro de Usuário</h1>
			<img src="../../../../assets/registerImage.png" class="my-4" alt="" width="400px">
		</div>
	</div>

  <div class="col-md-6">

		<!--FORM VAI AQUI-->

    <form class="p-1">
      <div class="pb-2 d-block d-md-none">
        <h3 class="border-bottom">Cadastro de Usuário</h3>
      </div>

      <div class="row g-3">

        <div class="col-sm-6">
          <label class="col-sm col-form-label col-form-label-sm" class="col-sm col-form-label col-form-label-sm"><b>Primeiro Nome</b></label>
          <input type="text" class="form-control form-control-sm" placeholder="Insira o Primeiro nome" />
        </div>
        <div class="col-sm-6">
          <label class="col-sm col-form-label col-form-label-sm"><b>Último nome</b></label>
          <input type="text" class="form-control form-control-sm" placeholder="Insira o Último nome" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm col-form-label col-form-label-sm" for=""><b>Email:</b></label>
        <input class="form-control form-control-sm" type="text" placeholder="Insira o Nome Completo" />
      </div>
      <div class="form-group">
        <label class="col-sm col-form-label col-form-label-sm" for=""><b>Usuario:</b></label>
        <input class="form-control form-control-sm" type="text" placeholder="Insira o nome de Usuário" />
      </div>

      <div class="row g-3">
        <div class="form-group col-sm-6">
          <label class="col-sm col-form-label col-form-label-sm" for=""><b>Senha:</b></label>
          <input class="form-control form-control-sm" type="password" placeholder="Digite uma Senha" />
        </div>
        <div class="form-group col-sm-6">
          <label class="col-sm col-form-label col-form-label-sm" for=""><b>Confirmar Senha:</b></label>
          <input class="form-control form-control-sm" type="password" placeholder="Confirme a Senha" />
        </div>
      </div>

        <div class="form-row mb-3">
        <!-- <div class="col-12"> -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">Eu concordo com os <a href="#">Termos de Uso</a>.</label>
          <div class="invalid-feedback">You must agree before submitting.</div>
        </div>
      </div>

      <div class="form-row">
        <div class="d-grid gap-2">
          <button class="btn btn-success btn-block px-5" type="button">Registar</button>
        </div>
      </div>

      <div class="form-row">
        <div class="d-grid gap-2">
          <a class="btn btn-link btn-block" routerLink="/user/login">
            Já sou Cadastrado
          </a>
        </div>
      </div>

    </form>

		<!--fim FORM VAI AQUI-->

	</div>
</div>
