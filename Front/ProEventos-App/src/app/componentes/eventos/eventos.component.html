<app-titulo [titulo]="'Eventos'"></app-titulo>

<div class="form-group mb-2">
  <div class="input-group">
    <div class="input-group-text" id="btnGroupAddon">Filtro</div>
    <input type="text" class="form-control"
      placeholder="First name" aria-label="First name"
      [(ngModel)]="filtroLista"
    >
  </div>
</div>

<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>
        <button type="button" class="btn btn-outline-light btn-sm"
        (click)="alterarImagem()">
        <i class="{{!exibirImagem ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
         {{!exibirImagem ? 'exibir' : 'ocultar'}}
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd.Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length" >
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img [collapse]="!exibirImagem"
          [isAnimated]="true"
          src="/assets/{{evento.imagemURL}}"
          [style.width.px]="widthImg"
          [style.margin.px]="marginImg"
          alt=""
        >
      </td>
      <td>{{evento.id}}</td>
      <!-- <td><img src="/assets/Foto4.jpeg"  alt="" width="50px"></td> -->
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dateEvento | DateFormatPipe}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lotes[0].nome | uppercase}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm" tooltip="Alteração">
          <i class="fa fa-edit"></i>
          </button>
        <button type="button" class="btn btn-danger btn-sm" style="margin: 0 2px;" tooltip="Excluir" (click)="openModal(template)">
          <i class="fa fa-trash"></i></button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center"><h6>Nemhum evento encontrado</h6></td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que excluir o evento selecionado?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
